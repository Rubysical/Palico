<body >
        <main>
                <div id="popup" class="overlayHidden">
                    <h2>Spielername</h2>
                    <form method="post">
                        <label for="playerName">Um das Spiel spielen zu können, geben Sie einen Spielernamen an: <br> 
                                                (Mit Buchstabe oder Zahl anfange!)</label>
                        <input id="playerName" type="text" />
                    </form>
                    <button id="play">Play!</button>
                </div>
            </main>

    <table  id="gameArea" class="gameHidden" border=1>
             <colgroup>
            <col width="25%">
            <col width="50%">
            <col width="25%">
        </colgroup>
        
        <tr>
            <td>
                <div id="skribble-chat">
                    <h2>Chat-Feld</h2>
                    <div id="chat-window">
                        <div id="output"></div>
                        <div id="feedback"></div>
                    </div>
                    <input id="handle" type="text" placeholder="Username" readonly/>
                    <input id="message" type="text" placeholder="Bitte hier das Wört eintippen" />
                    <button id="send">Send</button>
                    <script src="js/chat.js"></script>
                </div>
            </td>
            <td>
                <!--Anfang Canvas Bereich-->
                <div>
                    <div class="colors">
                        <div class="color black"></div>
                        <div class="color red"></div>                
                        <div class="color green"></div>                
                        <div class="color blue"></div>                
                        <div class="color yellow"></div>            
                    </div>
                    <canvas id="canvas" class="whiteboard" ></canvas>
                <script src="js/zeichenfeld.js"></script>
                </div>
                
               
                <!--Ende Canvas Bereich-->
                
            </td>
            <td>
                <h2>aktuelle spielernamen und wer dran ist</h2>
                <p>was fehlt: wir müssen noch irgendwie zeigen wie lang das wort ist usw.</p>
            </td>
        </tr>

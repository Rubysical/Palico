<html>

<head>
    <title>Palico-Montagsmaler</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/for_all_sites.css">
    <link rel="stylesheet" href="/css/skribbl.css">
   
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery-slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>

    <!-- <script src="/socket.io/socket.io.js"></script>-->
</head>

<body>

    <!-- Navbar Beginn -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <a class="navbar-brand" href="index.html">Palico-Montagsmaler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="skribbl.html">Spiel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="highscore.html">Highscore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wort-einreichen.html">Wort einreichen</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar Ende -->

    <!-- Headline Beginn -->
    <div class="headline">
        <h2 class="display-2">Spiel</h2>
    </div>
    <!-- Headline Ende -->

    <!-- PopUp Beginn -->
    <div id="popup-box">
        <div id="popup" class="overlayHidden">
            <h2 class="display-4">Spielername eingeben</h2>
            <form method="GET">
                <label id="popup-text" for="playerName">Um das Spiel spielen zu können, geben Sie bitte einen Spielernamen an
                    <br> (muss mit einem Buchstaben oder Zahl anfangen):</label>
                
                <div class="input-style col-5 input-group mb-3">
                    <input id="playerName" class="form-control" type="text" placeholder="Spielername eingeben" aria-label="Spielername eingeben" aria-describedby="basic-addon"></input>
                    <div class="input-group-append"></div>
                        <button id="play" class="btn btn-outline-secondary" type="button">Los geht's!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- PopUp Ende -->

    <!-- Spiel Beginn -->
    <table id="gameArea" class="gameHidden" border=1>
        <colgroup>
            <col width="25%">
            <col width="50%">
            <col width="25%">
        </colgroup>
        <thead>
            <tr>
                <th>Chat</th>
                <th>Whiteboard</th>
                <th>Infos</th>
            </tr>
        </thead>
        <tr>
            <!-- Chat Beginn -->
            <td>
                <div id="skribble-chat">
                    
                    <div id="chat-window">
                        <div id="output"></div>
                        <div id="feedback"></div>
                    </div>

                    <div class="input-group mb-3"></div>
                        <input id="handle" type="text" placeholder="Username" readonly class="form-control" aria-label="Username" aria-describedby="basic-addon2"/>
                        <input id="message" class="" type="text" placeholder="Wort eintippen" aria-label="Wort eintippen" aria-describedby="basic-addon2"/>
                        <input id="messageDrawsman" class="overlayHidden" readonly type="text" placeholder="Hier steht das Wort das du malen sollst" aria-label="Hier steht das Wort zum malen" aria-describedby="basic-addon2"/>
    
                        <div class="input-group-append">
                                <button id="send" class="btn btn-outline-secondary button-for-chat" type="button">Abschicken</button>
                            </div>
                        </div>
                        <div id="timer" class=""></div>
                    
                     </div>
                </td>
            <!-- Chat Ende -->

            <!-- Canvas Beginn-->
            <td>
                <div class="colors">
                    <div class="color black"></div
                    ><div class="color red"></div
                    ><div class="color green"></div
                    ><div class="color blue"></div
                    ><div class="color yellow"></div>
                </div>
                <div>
                    <canvas id="canvas" class="whiteboard"></canvas>
                </div>         
            </td>
            <!-- Canvas Ende-->

            <!-- Spielinfos Beginn -->
            <td id="spielinfos">
                <div id="minTwoPlayer" class="">
                </div> 
                    <div id="currentDrawsman">
                        
                    </div>
                    <div id="currentPlayerList">
                        <h3>Aktuelle Spieler:</h3>
                    </div>
             </td>
             <!-- Spielinfos Ende -->
        </tr>
    </table>
    <!-- Spiel Ende -->

    <script src="js/skribble.js"></script>
</body>

<!-- Footer Beginn -->
<footer>
    <div class="footer-bottom">
        <div class="text-center">
            <div class="copyright">
                © 2018, Palico
            </div>
        </div>
    </div>
</footer>
<!-- Footer Ende-->

</html>

<html>

<head>
    <title>Palico-Montagsmaler</title>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/for_all_sites.css">
    <link rel="stylesheet" href="/css/skribbl.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script>-->
</head>

<body>
    <!-- Navbar Beginn -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <a class="navbar-brand" href="index.html">Palico-Montagsmaler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="skribbl.html">Spiel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="highscore.html">Highscore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wort-einreichen.html">Wort einreichen</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar Ende -->

    <div class="headline">
        <h2 class="display-2">Spiel</h2>
    </div>

    <main>
        <div id="popup" class="overlayHidden">
            <h2>Spielername</h2>
            <form method="post">
                <label for="playerName">Um das Spiel spielen zu können, geben Sie einen Spielernamen an:
                    <br> (Mit Buchstabe oder Zahl anfange!)</label>
                <input id="playerName" type="text" />
            </form>
            <button id="play">Play!</button>
        </div>
    </main>

    <table id="gameArea" class="gameHidden" border=1>
        <colgroup>
            <col width="25%">
            <col width="50%">
            <col width="25%">
        </colgroup>

        <tr>
            <td>
                <div id="skribble-chat">
                    <h2 class="display-4 text-center">Chat-Feld</h2>
                    <div id="chat-window">
                        <div id="output"></div>
                        <div id="feedback"></div>
                    </div>
                    <input id="handle" type="text" placeholder="Username" readonly/>
                    <input id="message" type="text" placeholder="Bitte hier das Wört eintippen" />
                    <button id="send">Send</button>
                    <script src="js/chat.js"></script>
                </div>
            </td>
            <td>
                <!--Anfang Canvas Bereich-->
                <div>
                    <div class="colors">
                        <div class="color black"></div>
                        <div class="color red"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color yellow"></div>
                    </div>
                    <canvas id="canvas" class="whiteboard"></canvas>
                    <script src="js/zeichenfeld.js"></script>
                </div>


                <!--Ende Canvas Bereich-->

            </td>
            <td>
                <h2>aktuelle spielernamen und wer dran ist</h2>
                <p>was fehlt: wir müssen noch irgendwie zeigen wie lang das wort ist usw.</p>
            </td>
        </tr>

    </table>
</body>
<footer>
    <div class="footer-bottom">
        <div class="text-center">
            <div class="copyright">
                © 2018, Palico
            </div>
        </div>
    </div>
</footer>
<!-- Footer -->

</html>

    <!--Anfang Canvas Bereich-->
    <div id="canvas">
        <p>Zeichenfeld</p>
        <div>
            <button class="FarbButton" id="buttonBlack" onclick="colorBlack()"></button>
            <button class="FarbButton" id="buttonWhite" onclick="colorWhite()"></button>
            <button class="FarbButton" id="buttonBlue"></button>
            <button class="FarbButton" id="buttonRed"></button> 
            <button class="FarbButton" id="buttonGreen"></button>
            <button class="FarbButton" id="buttonBrown"></button>
            <button class="FarbButton" id="buttonYellow"></button>
            <button class="FarbButton" id="buttonOrange"></button>
        </div>
        <canvas id="drawArea" width="400" height="400" style="border:1px solid black; cursor:crosshair;"
        onmousemove="drawLine(event);" onmousedown="start(event);" onmouseup="stop();">
           Ihr browser unterstützt kein HTML5 - Canvas

       </canvas>
        
        <script type="text/javascript" src="js/javascript.js"></script>
    </div>
     <!--Ende Canvas Bereich-->
    
     <!-- SOCKET IO CHAT-->
    <div id="skribble-chat">
        <h2>Chat-Feld</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Username" />
        <input id="message" type="text" placeholder="Bitte hier das Wört eintippen" />
        <button id="send">Send</button>

    </div>
    <script src="js/chat.js"></script>
